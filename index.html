<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ["Outfit", "sans"],
          },
        },
      },
    };
  </script>
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #3e52a3; }
  </style>
</head>
<body>

  <!-- Background  -->

  <div class="flex flex-col items-center justify-center bg-blue-200 h-screen font-['Outline']">
   
    <!-- Card -->
    <div class="bg-white p-4 rounded-3xl w-80 h-120 shadow-xl text-center">

      <!-- Image -->
       <img src="./images/image-qr-code.png" class="rounded-xl overflow-hidden">

       <!-- Content -->
        <div class="mx-4 mt-6">
          <h1 class="teaxt-slate-900 text-[15px] font-bolder">
            Improve your front-end skills by building projects
          </h1>
          <p class="teaxt-slate-500 text-[15px] my-4">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>

    </div>

  </div>

</body>
</html>
